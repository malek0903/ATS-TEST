<h2>Post Details</h2> 

<hr/>
  <div>
    <label><b>productName: </b></label> {{product.productName}}
  </div>
  <div>
    <label><b>Description: </b></label> {{product.description}}
  </div>
  <div>
    <label><b>price</b></label> {{product.price  }}
  </div>  
  <div>
    <label><b>Image: </b></label><img src="{{product.imageUrl}}" style="width: 50px; height: 50px">
  </div>   

  <div *ngFor="let review of product.reviews">
    <label><b>Rating : </b></label> {{review.rating}}
    <label><b>content : </b></label> {{review.content}}
  </div> 
  


<br>
<br>
<button (click)="liste()"><i class="fa fa-arrow-left"></i>Back to Post List</button>
